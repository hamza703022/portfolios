          apt-get update
          apt-get install -y lftp
          lftp -u u625255424.hammzadev,Ha@122121 ftp.hammzadev.me -e "rm -rf public_html/*; bye"

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
